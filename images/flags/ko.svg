    <rect x="5.8" y="10" width="1.2" height="0.5"/>
    <rect x="4" y="11" width="1.2" height="0.5"/>
    <rect x="5.8" y="11" width="1.2" height="0.5"/>
    <rect x="4" y="12" width="1.2" height="0.5"/>
    <rect x="5.8" y="12" width="1.2" height="0.5"/>
  </g>
</svg> 